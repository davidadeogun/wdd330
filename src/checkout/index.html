<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form name="checkout">
          <fieldset>
           <legend>Shipping</legend>
           <label for="fname">First name</label><br>
           <input type="text" id="fname" name="fname" required><br><br>
           <label for="lname">Last name</label><br>
           <input type="text" id="lname" name="lname" required><br><br>
           <label for="street">Street</label><br>
           <input type="text" id="street" name="street" required><br><br>
           <label for="city">City</label><br>
           <input type="text" id="city" name="city" required><br><br>
           <label for="state">State</label><br>
           <input type="text" id="state" name="state" required><br><br>
           <label for="zip">Zip</label><br>
           <input type="text" id="zip" name="zip" required><br><br>
          </fieldset>
        <br><br>
         
          <fieldset>
           <legend>Payment</legend>
           <label for="cnumber">Card Number</label><br>
           <input type="digits" id="cnumber" name="cnumber" required><br><br>
           <label for="expdate">Expiration</label><br>
           <input type="text" id="expdate" name="expdate" required><br><br>
           <label for="seccode">Security Code</label><br>
           <input type="text" id="seccode" name="seccode" required><br><br>
          </fieldset>
         <br><br>
          <fieldset>
           <legend>Order Summary</legend>
           <ul class="orderRendering">
            <li>
              <label for="itemsubtotal">Item Subtotal (<span class="numOfitems" ></span>)</label>
              <p class="subtotalAmount"></p>
            </li>
            <li>
              <label for="shipestimate">Shipping Estimate</label>
              <p class="estimateShipping"></p>
            </li>
            <li>
              <label for="tax">Tax</label>
              <p class="displayTax"></p>
            </li>
            <li>
              <label for="ordertotal"><strong>Order Total</strong></label><br><br>
              <p class="totalAmount"></p>
            </li>
            </ul>
          
          </fieldset>
         </form><br><br>
         <a href="/checkout/index.html" class="checkout-button">
          <button id="cart-checkOut" ><strong>Checkout</strong></button>
        </a>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
